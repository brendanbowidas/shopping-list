<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Shopping List</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- Favicon
       –––––––––––––––––––––––––––––––––––––––––––––––––– -->
       <link rel="icon" type="image/png" src="images/cartfav.png">


</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="one-full column" id="head">
                    <h1>Shopping List.</h1>
                    <img src="images/cart.svg">
                </div>
            </div>
        </div>
    </header>


    <!--input area-->
    <div class="row">
               <div class="six columns offset-by-three" id="input">
            <input class="u-full-width" type="text" name="submit-text" id="item" value="" placeholder="Enter item here...">
            <button class="button-primary submit">
                Submit
            </button>
            <p class="counter">40</p>
        </div>

    </div>

    <section class="list-display">
        <div class="container">
            <div class="row">
                <div class="six columns offset-by-three" id="list-display">
                    <ul class="list">
                        <li class='list-item checked'>
                            <span class='box-checked'><i class="fa fa-check-square-o"></i></span> Eggs<span class="remove"><i class="fa fa-times-circle"></i></span>
                        </li>
                        <li class='list-item'><span class="box"><i class="fa fa-square-o"></i></span> Milk<span class="remove"><i class="fa fa-times-circle"></i></span>
                        </li>
                    </ul>
                    <a href="#">
                        <button class="button-default clear">
                            Clear List
                        </button>
                    </a>

                </div>
            </div>
        </div>
    </section>

    <footer class = "foot">
        <div class="container">
            <div class="row">
                <div class= "twelve columns">
                    Brendan Bowidas 2015
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
