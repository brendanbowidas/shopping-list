<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Shopping List</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
    <!-- Favicon

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="one-full column" id="head">
                    <h1>Shopping List.</h1>
                    <img src="images/cart.svg">
                </div>
            </div>
        </div>
    </header>



    <div class="row">

        <form>
            <div class="six columns offset-by-three" id="input">
                <input class="u-full-width" type="text" name="item" id="item" placeholder="Enter item here...">
                <button class="button-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <section class="list">
        <div class="container">
            <div class="row">
                <div class="six columns offset-by-three" id="list-display">
                    <ul class="list">
                        <li class='list-item checked'>
                        <span class='box-checked'><i class="fa fa-check-square-o"></i></span>
                        Item number 1<span class="remove"><i class="fa fa-times-circle"></i></span>
                        </li>
                        <li class='list-item'><span class="box"><i class="fa fa-square-o"></i></span> Item number 2<span class="remove"><i class="fa fa-times-circle"></i></span></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                </div>
            </div>
        </div>
    </section>



</body>

</html>
